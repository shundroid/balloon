<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example of balloon</title>
  <link rel="stylesheet" href="../balloon.css" type="text/css" />
  <style type="text/css">
    p {
      padding: 10px 10px 50px 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <p>
    <span class="bl" data-bl="this is tooltip.">normal</span>
  </p>
  <p>
    <span class="bl bl-top" data-bl="top">top</span>
  </p>
  <p style="background-color: black; color: white">
    <span class="bl bl-white" data-bl="white!">white</span>
  </p>
</body>
</html>
